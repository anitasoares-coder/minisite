    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #9eaef7, #305583);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
    display: grid;
    grid-template-areas:
        "header header"
        "menu content"
        "footer footer";
    grid-template-columns: 1fr 3fr;
    gap: 10px;
    background: white;
    padding: 15px;
    max-width: 900px;
    margin: 0 auto;
}
        
        .container > div {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
        }
        
        .header {
            grid-area: header;
            text-align: center;
            background: linear-gradient(to right, #667eea, #1c3858) !important;
            color: white;
        }
        
        .header h2 {
            margin-bottom: 5px;
        }
        
        .menu {
            grid-area: menu;
        }
        
        .menu a {
            display: block;
            padding: 10px;
            margin-bottom: 8px;
            background: white;
            border-radius: 5px;
            text-decoration: none;
            color: #3477b6;
            font-weight: bold;
            border-left: 4px solid #163447;
            transition: all 0.3s;
        }
        
        .menu a:hover {
            background: #0f3347;
            color: white;
            transform: translateX(5px);
        }
        
        .content {
            grid-area: content;
        }
        
        .music-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #1f628f;
        }
        
        .music-card h3 {
            color: #221a8b;
            margin-bottom: 10px;
        }
        
        .footer {
            grid-area: footer;
            text-align: center;
            background: #e9ecef !important;
            color: #687d8f;
        }
        
        h1 {
            text-align: center;
            color: white;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(44, 54, 82, 0.3);
        }
        
        @media (max-width: 768px) {
            .container {
                grid-template-areas:
                    "header"
                    "menu"
                    "content"
                    "footer";
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
